name: "CodeQL Security Analysis"

on:
  workflow_call:
    outputs:
      codeql-passed:
        description: "Whether CodeQL analysis passed"
        value: ${{ jobs.analyze.outputs.codeql-passed }}
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run weekly on Mondays at 6:32 AM UTC
    - cron: '32 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    outputs:
      codeql-passed: ${{ steps.codeql-result.outputs.passed }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config: |
          name: "Harbor CodeQL Configuration"
          queries:
            - uses: security-and-quality
            - uses: security-extended
          paths-ignore:
            - "tests/fixtures/**"
            - "**/*.md"
            - "**/node_modules/**"
            - "**/__pycache__/**"
            - "**/migrations/**"
            - "examples/**"
            - "docs/**"
          query-filters:
            - exclude:
                id: py/unused-import
            - exclude:
                id: py/similar-function
            - exclude:
                id: py/clear-text-logging-sensitive-data

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    - name: Set CodeQL result
      id: codeql-result
      run: |
        # CodeQL analysis completed successfully if we reach this step
        echo "passed=true" >> $GITHUB_OUTPUT
        echo "âœ… CodeQL analysis completed successfully"

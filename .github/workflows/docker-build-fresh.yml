name: Docker Build (Fresh Repository Setup)

on:
  workflow_call:
    outputs:
      image-tags:
        description: "Published image tags"
        value: ${{ jobs.build-summary.outputs.image-tags }}
      build-successful:
        description: "Whether build was successful"
        value: ${{ jobs.build-summary.outputs.build-successful }}
  push:
    branches: [main, develop]
    tags: ['v*']

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-fresh:
    name: Build Fresh Repository Images
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            dextaco/harbor
            ghcr.io/deusextaco/harbor
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push to Docker Hub
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.dev
          platforms: linux/amd64
          push: true
          tags: |
            dextaco/harbor:latest
            dextaco/harbor:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      # Build and push to GHCR
      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.dev
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/deusextaco/harbor:latest
            ghcr.io/deusextaco/harbor:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      # Test the images work
      - name: Test Docker Hub image
        run: |
          echo "ğŸ§ª Testing Docker Hub image..."
          docker run --rm dextaco/harbor:latest python -c "
          import sys
          print('âœ… Docker Hub image works!')
          print(f'Python version: {sys.version}')
          try:
              import fastapi
              print('âœ… FastAPI available')
          except ImportError:
              print('âš ï¸  FastAPI not available')
          try:
              import app
              print('âœ… Harbor app module available')
              print(f'Harbor version: {app.__version__}')
              print(f'Milestone: {app.__milestone__}')
          except ImportError as e:
              print(f'âŒ Harbor app import failed: {e}')
          "

      - name: Test GHCR image
        run: |
          echo "ğŸ§ª Testing GHCR image..."
          docker run --rm ghcr.io/deusextaco/harbor:latest python -c "
          import sys
          print('âœ… GHCR image works!')
          print(f'Python version: {sys.version}')
          try:
              import fastapi
              print('âœ… FastAPI available')
          except ImportError:
              print('âš ï¸  FastAPI not available')
          try:
              import app
              print('âœ… Harbor app module available')
              print(f'Harbor version: {app.__version__}')
              print(f'Milestone: {app.__milestone__}')
          except ImportError as e:
              print(f'âŒ Harbor app import failed: {e}')
          "

      # Test FastAPI application
      - name: Test FastAPI endpoints
        run: |
          echo "ğŸ§ª Testing FastAPI application..."
          # Start container in background
          docker run -d --name harbor-test -p 8080:8080 dextaco/harbor:latest

          # Wait for startup
          sleep 10

          # Test endpoints
          echo "Testing /healthz endpoint..."
          curl -f http://localhost:8080/healthz || echo "Health endpoint failed"

          echo "Testing / endpoint..."
          curl -f http://localhost:8080/ || echo "Root endpoint failed"

          echo "Testing /version endpoint..."
          curl -f http://localhost:8080/version || echo "Version endpoint failed"

          # Cleanup
          docker stop harbor-test
          docker rm harbor-test

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-fresh]

    outputs:
      image-tags: ${{ steps.output.outputs.image-tags }}
      build-successful: ${{ steps.output.outputs.build-successful }}

    steps:
      - name: Generate summary
        id: output
        run: |
          TAGS="dextaco/harbor:latest,ghcr.io/deusextaco/harbor:latest"
          echo "image-tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "build-successful=true" >> $GITHUB_OUTPUT

          echo "ğŸ‰ Harbor M0 Foundation Build Complete!"
          echo "====================================="
          echo ""
          echo "ğŸ“¦ Published Images:"
          echo "â€¢ Docker Hub: dextaco/harbor:latest"
          echo "â€¢ GHCR: ghcr.io/deusextaco/harbor:latest"
          echo ""
          echo "ğŸ—ï¸  Architecture: linux/amd64"
          echo "ğŸ”§ Build Type: Development image with FastAPI"
          echo "ğŸ“‹ Milestone: M0 (Foundation)"
          echo ""
          echo "ğŸ“¥ Quick Start:"
          echo "docker run -d -p 8080:8080 dextaco/harbor:latest"
          echo "# Then visit http://localhost:8080"
          echo ""
          echo "ğŸ”— Available Endpoints:"
          echo "â€¢ / - Harbor information"
          echo "â€¢ /healthz - Health check"
          echo "â€¢ /readyz - Readiness check"
          echo "â€¢ /version - Version information"
          echo "â€¢ /docs - FastAPI documentation"
          echo ""
          echo "ğŸ”— Repository Links:"
          echo "â€¢ https://hub.docker.com/r/dextaco/harbor"
          echo "â€¢ https://github.com/DeusExTaco/harbor/pkgs/container/harbor"

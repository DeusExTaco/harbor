          fi

          if grep -q "Harbor Container Updater" README.md; then
            echo "âœ… README.md contains project title"
          else
            echo "âš ï¸  README.md missing project title"
          fi

          echo "âœ… Documentation check passed"

  # =============================================================================
  # Deployment Readiness Check
  # =============================================================================
  deploy-check:
    name: Deployment Check
    runs-on: ubuntu-latest
    needs: [quality, test, docker]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Check version consistency
        run: |
          if [ -f "pyproject.toml" ]; then
            python -c "
            import tomllib
            with open('pyproject.toml', 'rb') as f:
                data = tomllib.load(f)
            version = data['project']['version']
            print(f'âœ… Project version: {version}')
            "
          else
            echo "â„¹ï¸  No pyproject.toml found"
          fi

      - name: Deployment readiness summary
        run: |
          echo "âœ… All checks passed - ready for deployment"
          echo "- Code quality: PASSED"
          echo "- Tests: PASSED"
          echo "- Docker build: PASSED"
          echo "- Documentation: PASSED"
          echo ""
          echo "ðŸš§ Current Status: M0 Foundation Phase"
          echo "ðŸŽ¯ Next Milestone: M1 Container Discovery"
          echo ""
          echo "Security scans run separately in dedicated workflows:"
          echo "- CodeQL: .github/workflows/codeql.yml"
          echo "- Security: .github/workflows/security.yml"

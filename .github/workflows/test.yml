name: Harbor CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Enhanced permissions for all security features
permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write
  issues: write

env:
  # Disable pip progress bars and warnings in CI
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_PROGRESS_BAR: off

jobs:
  # =============================================================================
  # Code Quality Checks
  # =============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check app/ tests/

      - name: Run ruff formatter check
        run: ruff format --check app/ tests/

      - name: Run mypy type checker
        run: mypy app/ tests/
        continue-on-error: true  # Allow type check failures during M0 development

  # =============================================================================
  # Test Suite
  # =============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Create test data directory
        run: mkdir -p data

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          HARBOR_MODE: development
          DATABASE_URL: sqlite:///data/test.db

      - name: Run integration tests
        run: pytest tests/integration/ -v
        env:
          HARBOR_MODE: development
          DATABASE_URL: sqlite:///data/test_integration.db

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # =============================================================================
  # Docker Build Test
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development image
        run: |
          docker build -t harbor:test -f deploy/docker/Dockerfile.dev .

      - name: Test Docker image
        run: |
          docker run --rm harbor:test python -c "
          import sys
          print('✅ Docker image builds successfully')
          print(f'✅ Python version: {sys.version}')
          try:
              import app
              print('✅ Harbor app module imports successfully')
          except ImportError:
              print('ℹ️  Harbor app module not yet implemented - expected during M0')
              print('✅ Base environment working correctly')
          "

  # =============================================================================
  # Documentation Check
  # =============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README links
        run: |
          if [ ! -f README.md ]; then
            echo "❌ README.md is missing"
            exit 1
          fi
          if ! grep -q "Harbor Container Updater" README.md; then
            echo "❌ README.md missing project title"
            exit 1
          fi
          echo "✅ Documentation check passed"

  # =============================================================================
  # Deployment Readiness Check
  # =============================================================================
  deploy-check:
    name: Deployment Check
    runs-on: ubuntu-latest
    needs: [quality, test, docker]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Check version consistency
        run: |
          python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          version = data['project']['version']
          print(f'✅ Project version: {version}')
          "

      - name: Deployment readiness summary
        run: |
          echo "✅ All checks passed - ready for deployment"
          echo "- Code quality: PASSED"
          echo "- Tests: PASSED"
          echo "- Docker build: PASSED"
          echo "- Documentation: PASSED"
          echo ""
          echo "Security scans run separately in dedicated workflows:"
          echo "- CodeQL: .github/workflows/codeql.yml"
          echo "- Security: .github/workflows/security.yml"
          echo "- Dependency Review: .github/workflows/dependency-review.yml"

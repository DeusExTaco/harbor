# mypy.ini
[mypy]
# Harbor MyPy Configuration
# Configured for gradual typing adoption - strict on new code, lenient on existing

# Basic configuration
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Allow any for now - we're gradually adding types
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Import discovery
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True

# Error output
show_error_codes = True
show_column_numbers = True
color_output = True
error_summary = True
pretty = True

# Exclude test files, debug scripts, and generated files
# Using simple patterns without regex
exclude = migrations/versions/.*\.py$|.*_test\.py$|test_.*\.py$|debug_.*\.py$|simple_.*\.py$|validate_.*\.py$|check_.*\.py$|build/|dist/|\.git/|__pycache__/|\.mypy_cache/|\.pytest_cache/|\.venv/|venv/

# Specific module configurations
[mypy-app.db.*]
# Database modules - allow SQLAlchemy patterns
warn_return_any = False
disallow_untyped_defs = False

[mypy-app.db.base]
# Base database module - SQLAlchemy has complex typing
ignore_errors = True

[mypy-app.db.models.*]
# Database models - SQLAlchemy relationship typing is complex
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-app.db.repositories.*]
# Repositories - Generic typing with SQLAlchemy
warn_return_any = False
disallow_untyped_defs = False

[mypy-app.security.*]
# Security modules - allow middleware patterns
disallow_untyped_defs = False

[mypy-app.main]
# Main module - complex async lifespan patterns
disallow_untyped_defs = False
warn_return_any = False

[mypy-app.config]
# Config module - Pydantic has complex typing
disallow_untyped_defs = False
warn_return_any = False

# Third-party library stubs
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-aiosqlite.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

---
# Harbor Prometheus Monitoring Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
- job_name: harbor
  static_configs:
  - targets:
    - localhost:8080
    labels:
      app: harbor
      environment: production

- job_name: harbor-docker
  static_configs:
  - targets:
    - localhost:9323
    labels:
      component: docker
      app: harbor

- job_name: node-exporter
  static_configs:
  - targets:
    - localhost:9100
    labels:
      component: system
      app: harbor

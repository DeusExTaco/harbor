# Prometheus Development Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files: []

scrape_configs:
  - job_name: 'harbor-dev'
    static_configs:
      - targets: ['harbor-dev:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis-dev'
    static_configs:
      - targets: ['redis-dev:6379']
    scrape_interval: 30s

# Test Nginx Configuration for Harbor Discovery Testing
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location / {
            return 200 'Harbor Test Nginx - Container Discovery Test\n';
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
